<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Проект Акселератора - "Велосипеды"</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/OpenSans-Light.woff2" as="font">
    <link rel="preload" href="fonts/OpenSans-Light.woff" as="font">
    <link rel="preload" href="fonts/OpenSans-Regular.woff2" as="font">
    <link rel="preload" href="fonts/OpenSans-Regular.woff" as="font">
    <link rel="preload" href="fonts/OpenSans-SemiBold.woff2" as="font">
    <link rel="preload" href="fonts/OpenSans-SemiBold.woff" as="font">
    <link rel="preload" href="fonts/OpenSans-Bold.woff2" as="font">
    <link rel="preload" href="fonts/OpenSans-Bold.woff" as="font">
</head>

<body class="page">
<header class="page__header header header--nojs js-header">
    <div class="header__wrapper">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#about">О нас</a>
                </li>
                <li class="nav__item">
                    <a href="#bikes">Виды велосипедов</a>
                </li>
                <li class="nav__item">
                    <a href="#video">Видео про велосипеды</a>
                </li>
                <li class="nav__item">
                    <a href="#contacts">Контакты</a>
                </li>
            </ul>
        </nav>
        <button class="btn btn__menu btn__menu--close js-menu-close" type="button" aria-label="Закрыть меню"></button>
    </div>
</header>

<main class="page__main main">
    <section class="lead">
        <div class="lead__top">
            <a class="logo" aria-label="Логотип Moon">
                <svg width="68" height="20">
                    <use xlink:href="img/sprite.svg#logo"></use>
                </svg>
            </a>
            <button class="btn btn__menu btn__menu--open js-menu-open" type="button" aria-label="Открыть меню"></button>
        </div>
        <h1>Мы&nbsp;продаем велосипеды</h1>
        <p>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
    </section>
    <form class="form" action="https://echo.htmlacademy.ru" method="get">
        <p>Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
        <label class="form__label" for="name">
            <input type="text" id="name" name="name" placeholder="Введите Ваше Имя" required="">
        </label>
        <label class="form__label form__label--bottom" for="tel">
            <input type="tel" id="tel" name="tel" placeholder="Введите Ваш номер телефона" pattern="[0-9]{11}" minlength="11" required="">
        </label>
        <button class="btn btn__submit" type="submit">Подобрать велосипед мечты</button>
    </form>
</main>
<script src="js/script.js"></script>
</body>
</html>
